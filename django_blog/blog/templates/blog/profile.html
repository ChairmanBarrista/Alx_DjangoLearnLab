{% extends 'base.html' %}
{% block content %}

<h2>Your Profile</h2>

{% if success %}
<p style="color: green;">Profile updated successfully!</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="email" value="{{ request.user.email }}">

    <button type="submit">Update Profile</button>
</form>

{% endblock %}
